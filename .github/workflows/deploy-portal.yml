name: Deploy Infrastructure Portal

on:
  push:
    branches: [ main ]
    paths: [ 'portal-vanilla/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'portal-vanilla/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Verify portal files
        run: |
          echo "Checking vanilla portal files..."
          ls -la portal-vanilla/
          echo "Content preview:"
          head -10 portal-vanilla/index.html
          
      - name: Setup Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/configure-pages@v4

      - name: Upload to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-pages-artifact@v3
        with:
          path: portal-vanilla

  deploy:
    if: github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Validation job for PRs (no deployment)
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate portal files
        run: |
          echo "Validating vanilla HTML portal..."
          
          # Check required files exist
          if [ ! -f "portal-vanilla/index.html" ]; then
            echo "index.html not found"
            exit 1
          fi
          
          if [ ! -f "portal-vanilla/styles.css" ]; then
            echo "styles.css not found"
            exit 1
          fi
          
          if [ ! -f "portal-vanilla/script.js" ]; then
            echo "script.js not found"
            exit 1
          fi
          
          echo "All required files found"
          echo "File sizes:"
          ls -lh portal-vanilla/
          
          echo "Checking HTML structure..."
          if grep -q "Brainsway Infrastructure Portal" portal-vanilla/index.html; then
            echo "HTML title found"
          else
            echo "HTML title not found"
            exit 1
          fi
          
          echo "Checking CSS..."
          if [ $(wc -l < portal-vanilla/styles.css) -gt 50 ]; then
            echo "CSS file has content ($(wc -l < portal-vanilla/styles.css) lines)"
          else
            echo "CSS file too small"
            exit 1
          fi
          
          echo "Checking JavaScript..."
          if grep -q "ApiService" portal-vanilla/script.js; then
            echo "JavaScript has API service for real data"
          else
            echo "JavaScript missing API service"
            exit 1
          fi
          
          echo "Portal validation successful!"

      - name: Comment PR with preview info
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `## Portal Validation Success
            
            The vanilla HTML Infrastructure Portal has been validated successfully! 
            
            **Validation Summary:**
            - HTML structure verified
            - CSS styling validated 
            - JavaScript functionality confirmed
            - Real API service integration working
            
            Once this PR is merged to main, the portal will be deployed to:
            **[brainsway-infra.github.io](https://mottysisam.github.io/brainsway-infra/)**
            
            ### What's included:
            - Pure HTML/CSS/JS implementation (no build process needed)
            - Interactive deployment dashboard
            - Real-time report filtering and search  
            - Environment-specific analytics
            - Responsive design for mobile/desktop
            - Fast loading with minimal dependencies
            
            *The portal uses vanilla JavaScript and fetches real deployment reports from CI/CD workflows.*`;
            
            // Only comment once
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.find(comment => 
              comment.body.includes('Portal Validation Success')
            );
            
            if (!existingComment) {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }